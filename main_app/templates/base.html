{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <title>Animal Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    {% block head %} 
    <link
  rel="shortcut icon"
  type="image/png"
  href="{% static 'images/splash.svg' %}"
/>
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="{% static 'images/header-logo.svg' %}" alt="Animal Collector Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <ul>
            <li><a href="{% url 'animal_index' %}">All Animals</a></li>
            <li><a href="{% url 'animal-create' %}">Add an Animal</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
          </ul>
        </ul>
      </nav>
    </header>
    <main>
     {% block content %} 
     {% endblock %}
     </main>
  </body>
</html>
